<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Trackr</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Task Trackr</h2>
        <button id="create-task">
            <svg xmlns="http://www.w3.org/2000/svg" width="62" height="62" viewBox="0 0 24 24" fill="none"
                stroke="#f5a623" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="16"></line>
                <line x1="8" y1="12" x2="16" y2="12"></line>
            </svg>
        </button>


        <div class="card">
        </div>

        <div id="task-modal" class="modal-overlay">
            <div class="modal-card">
                <div class="modal-header">
                    <h3 class="modal-title">Create New Task</h3>
                    <button id="close-modal-btn" class="close-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <form id="task-form">
                    <div class="form-group">
                        <label for="task-title" class="form-label"><b>Title</b></label>
                        <input type="text" id="task-title" name="task-title" class="form-input"
                            placeholder="e.g., Go to the gym" required>
                    </div>

                    <div class="form-group">
                        <label for="task-description" class="form-label"><b>Description</b></label>
                        <textarea id="task-description" name="task-description" rows="3" class="form-input"
                            placeholder="e.g., Do 100 pushups" required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancel-modal-btn" class="btn btn-secondary">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary">
                            Create Task
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
